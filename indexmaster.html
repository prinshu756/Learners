<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Know Your IQ</title>
    <link rel="stylesheet" href="./secondtest.css">
</head>

<body>
    <div class="typewriter">
        <h1 id="header">Know your IQ</h1>
    </div>

    <div class="input-group">
        <input type="text" id="score" required>
        <label for="score">Quiz Score</label>
    </div>

    <div class="input-group">
        <input type="text" id="age" required>
        <label for="age">Your Age</label>
    </div>

    <button id="submit" onclick="display_IQ()">Submit</button>

    <p id="show"></p>

    <div id="suggestions1">
        <p id="suggestion1"></p>
    </div>

    <div id="suggestions2">
        <p id="suggestion2"></p>
    </div>

    <div id="suggestions3">
        <p id="suggestion3"></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
